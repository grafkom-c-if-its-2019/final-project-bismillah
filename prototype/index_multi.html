<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One|Luckiest+Guy&effect=distressed-wood' rel='stylesheet'
        type='text/css'>
    <title>Muantul 3D - Prototype</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="assets/logo.png">
    <script src="../libs/three.js"></script>
    <script src="../libs/ThreeBSP.js"></script>
    <script src="../libs/OBJLoader.js"></script>
    <script src="../libs/MTLLoader.js"></script>
    <script src="../libs/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #WebGL-output {
            z-index: -1;
        }

        #loading {
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
        }

        #load-text {
            /* top: 70%; */
            position: relative;
        }
    </style>
</head>

<body>
    <div id="WebGL-output" style="display: none;">
    </div>

    <div id="loading" style="width: 100%; height: 100%;">
        <img src="assets/icon.png" style="height:70%">
        <div id="load-text">
            <span class="font-effect-distressed-wood blink_me" style="font-size:50px; font-family:Luckiest Guy;">Waiting
                for another player...</span>
        </div>
    </div>
    <script src="refactor_multi.js"></script>
</body>

</html>
